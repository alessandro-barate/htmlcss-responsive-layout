<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Responsive Layout</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="row">
            <div class="col width-45">
                <div class="content">
                    <img src="" alt="Logo">
                </div>
            </div>
            <div class="col width-45">
                <div class="content content-header-right">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                    <button id="header-button">5151</button>
                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->

    <main>
        <section class="jumbotron">
            <div class="container">
                <div class="row flex-direction">
                    <div class="col">
                        <div class="cards-jumbotron">
                            <div class="card">1</div>
                            <div class="card">2</div>
                            <div class="card">3</div>
                            <div class="card">4</div>
                            <div class="card">5</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
